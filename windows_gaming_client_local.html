<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShare Player - Local</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        #remoteVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 10;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status.connecting {
            background: #ffc107;
            color: #000;
        }
        .status.connected {
            background: #28a745;
            color: white;
        }
        .status.error {
            background: #dc3545;
            color: white;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            margin: 0 5px;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
        }
        #instructions h2 {
            margin: 0 0 20px 0;
            color: #28a745;
        }
        #instructions p {
            margin: 10px 0;
            color: #ccc;
        }
        .hidden {
            display: none !important;
        }
        #mouseCapture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 5;
        }
        #mouseCapture.captured {
            cursor: none;
        }
        .local-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        #signalingUrl {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="mouseCapture"></div>
        
        <div id="overlay">
            <span id="status" class="status connecting">Not connected</span>
            <div class="local-info">
                <label>Signaling Server: </label>
                <input type="text" id="signalingUrl" value="ws://localhost:3000" />
                <button onclick="connect()">Connect</button>
            </div>
        </div>
        
        <div id="instructions">
            <h2>ðŸŽ® GameShare Player - Local</h2>
            <p>Enter your host's signaling server URL</p>
            <p>Once connected, click on the video to capture mouse and keyboard.</p>
            <p>Press <strong>ESC</strong> to release control.</p>
        </div>
        
        <div id="controls" class="hidden">
            <button onclick="toggleFullscreen()">Fullscreen</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script>
        // Configuration
        const SESSION_ID = 'default-session';
        
        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Global variables
        let signalingSocket = null;
        let peerConnection = null;
        let dataChannel = null;
        let isMouseCaptured = false;
        
        // DOM elements
        const status = document.getElementById('status');
        const remoteVideo = document.getElementById('remoteVideo');
        const instructions = document.getElementById('instructions');
        const controls = document.getElementById('controls');
        const mouseCapture = document.getElementById('mouseCapture');
        const signalingUrlInput = document.getElementById('signalingUrl');
        
        // Update status
        function updateStatus(message, className) {
            status.textContent = message;
            status.className = 'status ' + className;
        }
        
        // Connect to signaling server
        function connect() {
            const signalingUrl = signalingUrlInput.value.trim();
            if (!signalingUrl) {
                alert('Please enter a signaling server URL');
                return;
            }
            
            connectSignaling(signalingUrl);
        }
        
        // Connect to signaling server
        function connectSignaling(signalingUrl) {
            const wsUrl = `${signalingUrl}?session=${SESSION_ID}`;
            console.log('Connecting to:', wsUrl);
            
            signalingSocket = new WebSocket(wsUrl);
            
            signalingSocket.onopen = () => {
                console.log('Connected to signaling server');
                updateStatus('Connected to server', 'connecting');
                
                // Join as client
                signalingSocket.send(JSON.stringify({
                    type: 'join',
                    role: 'client',
                    session_id: SESSION_ID
                }));
            };
            
            signalingSocket.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('Signaling message:', message);
                
                switch (message.type) {
                    case 'joined':
                        console.log('Joined session as client');
                        updateStatus('Waiting for host...', 'connecting');
                        instructions.querySelector('p').textContent = 'Waiting for host to start sharing...';
                        break;
                        
                    case 'offer':
                        console.log('Received offer from host');
                        await handleOffer(message.offer);
                        break;
                        
                    case 'ice_candidate':
                        console.log('Received ICE candidate');
                        await handleIceCandidate(message.candidate);
                        break;
                        
                    case 'host_left':
                        console.log('Host disconnected');
                        updateStatus('Host disconnected', 'error');
                        instructions.classList.remove('hidden');
                        instructions.querySelector('p').textContent = 'Host has disconnected. Waiting for reconnection...';
                        cleanupPeerConnection();
                        break;
                        
                    case 'error':
                        console.error('Signaling error:', message.error);
                        updateStatus(`Error: ${message.error}`, 'error');
                        break;
                }
            };
            
            signalingSocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', 'error');
            };
            
            signalingSocket.onclose = () => {
                console.log('Disconnected from signaling server');
                updateStatus('Disconnected', 'error');
            };
        }
        
        // Handle offer from host
        async function handleOffer(offer) {
            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                // Handle incoming streams
                peerConnection.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        instructions.classList.add('hidden');
                        controls.classList.remove('hidden');
                    }
                };
                
                // Handle data channel
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    console.log('Data channel received');
                    
                    dataChannel.onopen = () => {
                        console.log('Data channel opened');
                        updateStatus('Connected - Click video to control', 'connected');
                    };
                    
                    dataChannel.onerror = (error) => {
                        console.error('Data channel error:', error);
                    };
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        signalingSocket.send(JSON.stringify({
                            type: 'ice_candidate',
                            candidate: event.candidate,
                            target: 'host'
                        }));
                    }
                };
                
                // Monitor connection state
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('Connected - Click to control!', 'connected');
                    } else if (peerConnection.connectionState === 'failed') {
                        updateStatus('Connection failed', 'error');
                    }
                };
                
                // Set remote description and create answer
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Send answer to host
                signalingSocket.send(JSON.stringify({
                    type: 'answer',
                    answer: answer,
                    target: 'host'
                }));
                
                console.log('Answer sent');
                
            } catch (error) {
                console.error('Error handling offer:', error);
                updateStatus('Failed to connect', 'error');
            }
        }
        
        // Handle ICE candidate
        async function handleIceCandidate(candidate) {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(candidate);
                    console.log('ICE candidate added');
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }
        
        // Send input to host
        function sendInput(type, data) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify({
                    type: type,
                    ...data
                }));
            }
        }
        
        // Capture mouse
        function captureMouse() {
            if (!isMouseCaptured) {
                mouseCapture.requestPointerLock();
            }
        }
        
        // Release mouse
        function releaseMouse() {
            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
        }
        
        // Setup input handlers
        function setupInputHandlers() {
            // Pointer lock change
            document.addEventListener('pointerlockchange', () => {
                isMouseCaptured = !!document.pointerLockElement;
                if (isMouseCaptured) {
                    mouseCapture.classList.add('captured');
                    updateStatus('Controls captured - Press ESC to release', 'connected');
                } else {
                    mouseCapture.classList.remove('captured');
                    updateStatus('Connected - Click to control', 'connected');
                }
            });
            
            // Mouse capture on click
            mouseCapture.addEventListener('click', captureMouse);
            
            // Mouse movement
            document.addEventListener('mousemove', (e) => {
                if (isMouseCaptured) {
                    sendInput('mousemove', {
                        movementX: e.movementX,
                        movementY: e.movementY
                    });
                }
            });
            
            // Mouse buttons
            mouseCapture.addEventListener('mousedown', (e) => {
                if (isMouseCaptured) {
                    e.preventDefault();
                    sendInput('mousedown', { button: e.button });
                }
            });
            
            mouseCapture.addEventListener('mouseup', (e) => {
                if (isMouseCaptured) {
                    e.preventDefault();
                    sendInput('mouseup', { button: e.button });
                }
            });
            
            // Mouse wheel
            mouseCapture.addEventListener('wheel', (e) => {
                if (isMouseCaptured) {
                    e.preventDefault();
                    sendInput('wheel', { deltaY: e.deltaY });
                }
            });
            
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (isMouseCaptured && e.key !== 'Escape') {
                    e.preventDefault();
                    sendInput('keydown', { key: e.key, code: e.code });
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (isMouseCaptured && e.key !== 'Escape') {
                    e.preventDefault();
                    sendInput('keyup', { key: e.key, code: e.code });
                }
            });
            
            // Prevent right-click menu
            mouseCapture.addEventListener('contextmenu', (e) => {
                if (isMouseCaptured) {
                    e.preventDefault();
                }
            });
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Disconnect
        function disconnect() {
            if (signalingSocket && signalingSocket.readyState === WebSocket.OPEN) {
                signalingSocket.close();
            }
            cleanupPeerConnection();
            updateStatus('Disconnected', 'error');
            instructions.classList.remove('hidden');
            controls.classList.add('hidden');
        }
        
        // Cleanup peer connection
        function cleanupPeerConnection() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
        }
        
        // Initialize
        setupInputHandlers();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (signalingSocket && signalingSocket.readyState === WebSocket.OPEN) {
                signalingSocket.close();
            }
            cleanupPeerConnection();
        });
    </script>
</body>
</html>
