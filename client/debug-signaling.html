<!DOCTYPE html>
<html>
<head>
    <title>GameShare Signaling Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        #log {
            background: #111;
            border: 1px solid #0f0;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .sent { color: #0ff; }
        .received { color: #ff0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GameShare Signaling Debug</h1>
    <div>
        <button onclick="connectAsHost()">Connect as Host</button>
        <button onclick="connectAsClient()">Connect as Client</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <div id="log"></div>

    <script>
        let ws = null;
        let role = null;
        
        function log(message, className = '') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = className;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connectAsHost() {
            if (ws) ws.close();
            role = 'host';
            log('Connecting as HOST...', 'success');
            
            ws = new WebSocket('wss://gameshare-clientview.fly.dev/signaling');
            
            ws.onopen = () => {
                log('Connected to signaling server as HOST', 'success');
                
                // Send host registration
                const msg = {
                    type: 'host-register',
                    session_id: 'debug-session'
                };
                log('SENDING: ' + JSON.stringify(msg), 'sent');
                ws.send(JSON.stringify(msg));
            };
            
            ws.onmessage = (event) => {
                log('RECEIVED: ' + event.data, 'received');
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'join') {
                    log('Client joined! Creating offer...', 'success');
                    
                    // Simulate sending an offer
                    const offer = {
                        type: 'offer',
                        sdp: 'SIMULATED_OFFER_SDP',
                        session_id: 'debug-session'
                    };
                    log('SENDING: ' + JSON.stringify(offer), 'sent');
                    ws.send(JSON.stringify(offer));
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = () => {
                log('WebSocket closed', 'error');
            };
        }
        
        function connectAsClient() {
            if (ws) ws.close();
            role = 'client';
            log('Connecting as CLIENT...', 'success');
            
            ws = new WebSocket('wss://gameshare-clientview.fly.dev/signaling');
            
            ws.onopen = () => {
                log('Connected to signaling server as CLIENT', 'success');
                
                // Send join message
                const msg = {
                    type: 'join',
                    session_id: 'debug-session'
                };
                log('SENDING: ' + JSON.stringify(msg), 'sent');
                ws.send(JSON.stringify(msg));
            };
            
            ws.onmessage = (event) => {
                log('RECEIVED: ' + event.data, 'received');
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'offer') {
                    log('Received offer! Creating answer...', 'success');
                    
                    // Simulate sending an answer
                    const answer = {
                        type: 'answer',
                        sdp: 'SIMULATED_ANSWER_SDP',
                        session_id: 'debug-session'
                    };
                    log('SENDING: ' + JSON.stringify(answer), 'sent');
                    ws.send(JSON.stringify(answer));
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = () => {
                log('WebSocket closed', 'error');
            };
        }
    </script>
</body>
</html>
